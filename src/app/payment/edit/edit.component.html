<div class="row row-cols-auto g-3 align-items-center justify-content-center">
  <div class="col-auto">
    <label for="name" class="col-form-label">Tên</label>
    <input
      type="text"
      class="form-control"
      placeholder="Nhập tên"
      aria-label="Tên"
      [(ngModel)]="payment.name"
    />
  </div>
  <div class="col-auto">
    <label for="name" class="col-form-label">Số tiền</label>
    <input
      type="number"
      class="form-control"
      placeholder="Số tiền"
      aria-label="price"
      [(ngModel)]="payment.amount"
    />
  </div>
  <div class="col-auto">
    <label for="product-type" class="col-form-label">Loại</label>
    <select
      class="form-select"
      id="product-type"
      aria-label="product-type"
      [(ngModel)]="payment.type"
    >
      <option value="0">Thu</option>
      <option value="1">Chi</option>
      <option value="2">Thanh toán trước</option>
    </select>
  </div>
  <div class="col-auto align-self-end">
    <button
      type="submit"
      [disabled]="!valid"
      class="btn btn-warning"
      style="margin-left: 16px"
      (click)="addPayment()"
    >
      Thêm
    </button>
  </div>
</div>
