<p></p>
<p></p>
<div class="table-responsive d-flex justify-content-center">
  <table
    *ngIf="payments"
    class="table table-bordered w-auto rounded-2 border-success"
  >
    <thead>
      <tr class="table-success border-success">
        <th scope="col">STT</th>
        <th>Ngày</th>
        <th scope="col">Nội dung</th>
        <th scope="col">Số tiền</th>
        <th scope="col">Loại</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments; let i = index">
        <th class="align-middle" scope="row">{{ i + 1 }}</th>
        <td class="align-middle">
          {{ payment.createdAt | date : "dd/MM/yy HH:mm:ss" }}
        </td>
        <td scope="row">
          <input
            type="text"
            class="form-control"
            placeholder="name"
            aria-label="name"
            aria-describedby="name-description"
            [(ngModel)]="payment.name"
          />
        </td>
        <td scope="row">
          <input
            type="text"
            class="form-control"
            placeholder="price"
            aria-label="price"
            aria-describedby="price-description"
            [(ngModel)]="payment.amount"
          />
        </td>
        <td scope="row">
          <select
            class="form-select"
            id="product-type"
            aria-label="product-type"
            [(ngModel)]="payment.type"
          >
            <option value="0">Thu</option>
            <option value="1">Chi</option>
            <option value="2">Trả trước</option>
          </select>
        </td>
        <td scope="row">
          <div class="input-group">
            <button
              class="btn btn-outline-warning bi bi-floppy-fill"
              (click)="update(payment)"
            ></button>
            <button
              class="btn btn-danger bi bi-trash-fill"
              (click)="delete(payment)"
            ></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-center">
  <div class="btn-group">
    <button
      class="btn btn-outline-primary bi bi-caret-left-fill"
      (click)="goBack()"
    >
      Quay lại
    </button>
  </div>
</div>
