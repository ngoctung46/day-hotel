<p></p>
<p></p>
@if (bookings.length > 0) {
<div class="table-responsive d-flex justify-content-center">
  <table
    *ngIf="bookings"
    class="table table-bordered w-auto rounded-2 border-success"
  >
    <thead>
      <tr class="table-success border-success">
        <th scope="col">STT</th>
        <th scope="col">Phòng</th>
        <th scope="col">Ngày nhận phòng</th>
        <th scope="col">Đặt cọc</th>
        <th>Thông tin liên hệ</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td scope="row">{{ booking.room?.number }}</td>
        <td scope="row">
          {{ booking.bookingDate | date : "dd/MM/yy HH:mm:ss" }}
        </td>

        <td scope="row">{{ booking.prepaid | number }}</td>
        <td>{{ booking.contactInfo }}</td>
        <td scope="row">
          <div class="input-group">
            <button
              class="btn btn-danger bi bi-trash-fill"
              (click)="deleted.emit(booking)"
            ></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
}

<div class="d-flex justify-content-center">
  <div class="btn-group">
    <button
      class="btn btn-outline-primary bi bi-caret-left-fill"
      (click)="goBack()"
    >
      Quay lại
    </button>
  </div>
</div>
