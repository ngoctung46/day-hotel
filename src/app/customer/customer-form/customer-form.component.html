
<!-- @if (!this.customer) { -->
<h3 *ngIf="room" class="text-danger text-center">Đăng ký nhận <span class="text-warning">Phòng {{ room.number }}</span> </h3>
<label class="my-1 mr-2 text-info"><h4>Thời gian</h4></label>
<div class="row row-cols-auto g-1">
  <div class="col">
    <label for="checkInDate" class="form-label">Ngày nhận phòng</label>
    <input
      type="date"
      lang="vi"
      class="form-control"
      placeholder="Ngày nhận phòng"
      [(ngModel)]="checkInDate"
      [value]="checkInDate"
    />
  </div>
  <div class="col">
    <label for="checkInTime" class="form-label">Giờ nhận phòng</label>
    <input
      type="time"
      class="form-control"
      lang="vi"
      placeholder="Giờ nhận phòng"
      [(ngModel)]="checkInTime"
      [value]="checkInTime"
    />
  </div>
</div>
<br />
<div class="row">
  <div class="col-4">
    <label class="my-1 mr-2 text-success"
      ><h4>
        Thông Tin Khách
      </h4></label
    >
  </div>
</div>
<form [formGroup]="customerForm">
  <div class="row row-cols-auto g-2">
    <div class="col">
      <label for="lastName" class="form-label">Số giấy tờ</label>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Nhập số CCCD/Hộ chiếu"
          formControlName="idNumber"
          (ngModelChange)="valueChange($event)"
          autofocus
        />
        @if(customerForm.get('idNumber')?.valid) {
        <div class="input-group-text text-success">
          <i class="bi bi-check-lg"></i>
        </div>
        }
      </div>
      <div
        *ngIf="customerForm.get('idNumber')?.invalid"
        class="form-text text-danger"
      >
        <b>Bắt buộc</b>
      </div>
    </div>
    <div class="col">
      <label for="lastName" class="form-label">Họ và Tên</label>
      <div class="input-group">
        <input
         #name
          id="lastName"
          type="text"
          (input)="name.value = name.value.toUpperCase()"
          class="form-control"
          placeholder="Nhập tên khách"
          formControlName="name"
        />
        @if(customerForm.get('name')?.valid) {
        <div class="input-group-text text-success">
          <i class="bi bi-check-lg"></i>
        </div>
        }
      </div>
      <div
        *ngIf="customerForm.get('name')?.invalid"
        class="form-text text-danger"
      >
        <b>Bắt buộc</b>
      </div>
    </div>
    <div class="col">
      <label for="birthDate" class="form-label">Ngày sinh</label>
      <input
        type="date"
        lang="vi"
        class="form-control"
        formControlName="birthDate"
      />
      <div
        *ngIf="customerForm.get('birthDate')?.invalid"
        class="form-text text-danger"
      >
        <b>Sai ngày sinh</b>
      </div>
    </div>
</div> 
<div class="row row-cols-auto g-2 align-items-end">
    <div class="col">
      <label for="phone" class="form-label">Số điện thoại</label>
      <input
        type="text"
        maxlength="10"
        class="form-control"
        placeholder="Nếu có"
        formControlName="phone"
      />
    </div>
    <div class="col">
      <label for="phone" class="form-label">Biển số xe</label>
      <input
        #tag
        type="text"
        maxlength="10"
        (input)="tag.value = tag.value.toUpperCase()"
        class="form-control"
        placeholder="Nếu có"
        formControlName="tagNumber"
      />
    </div>
    <div class="col">
      <label for="phone" class="form-label">&nbsp;</label>
      <button
      type="button"
      class="btn btn-primary mx-1 bi bi-plus-lg"
      ngbTooltip="Thêm khách"
      aria-label="Thêm khách"
      [disabled]="customerForm.invalid"
      (click)="addCustomer()"
    >
    </button>
    </div>
  </div>
</form>

<!-- } -->

<br />

<br />
<div id="print-section">
  <app-customer-list
    [customers]="customers"
    (delete)="deleteCustomer($event)"
  />
</div>
<div class="d-flex justify-content-center">
  <button
    type="button"
    ngbTooltip="Lưu"
    class="btn btn-primary btn-lg mx-1 bi bi-floppy"
    (click)="onSubmit()"
    [disabled]="customers.length === 0"
    aria-label="Submit customer information"
  ></button>
  <button
    [useExistingCss]="true"
    ngbTooltip="In "
    type="button"
    class="btn btn-warning btn-lg mx-1 bi bi-printer"
    printSectionId="print-section"
    aria-label="In Thong tin KH"
    ngxPrint
  ></button>
  <button
    type="button"
    [disabled]="customerForm.disabled"
    class="btn btn-info btn-lg mx-0 bi bi-arrow-repeat"
    (click)="onClear()"
    ngbTooltip="Reset"
    aria-label="Clear form"
  ></button>
  <button
    type="button"
    ngbTooltip="Quay về"
    [routerLink]="['/']"
    class="btn btn-danger btn-lg mx-1 bi bi-arrow-left"
    aria-label="Clear form"
  ></button>
</div>
