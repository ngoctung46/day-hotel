@if (payments.length > 0) {
<table class="table table-bordered table-striped">
  <thead>
    <tr class="text-start" [class]="tableClass">
      <th scope="col">STT</th>
      <th>Thời gian</th>
      <th scope="col">Nội dung</th>
      <th class="text-center" scope="col">Loại</th>
      <th class="text-end" scope="col">Số tiền</th>
    </tr>
  </thead>
  <tbody>
    @for (payment of payments; track $index) {
    <tr class="text-start">
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ payment.createdAt | date : "dd/MM/yyyy HH:mm:ss" }}</td>
      <td>{{ payment.name }}</td>
      <td class="text-center">{{ payment.type | paymentType }}</td>
      <th class="text-end">{{ payment.amount | number }}</th>
    </tr>
    }
    <tr>
      <td colspan="3"></td>
      <th class="text-danger text-center">Tổng</th>
      <th class="text-end text-danger">{{ total | number }}</th>
    </tr>
  </tbody>
</table>

}
