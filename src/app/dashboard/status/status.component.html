<h3 class="text-info">Tình trạng phòng</h3>
<div class="container text-center">
  <div class="row">
    <h4 class="col text-success">
      <div class="card col border-danger">
        <div class="card-header bg-danger text-light border-danger">
          CÓ KHÁCH
        </div>
        <div class="card-body">
          {{ rooms.length - availableCount }}
        </div>
      </div>
    </h4>
    <h4 class="col text-success">
      <div class="card col border-success">
        <div class="card-header bg-success text-light border-success">
          TRỐNG
        </div>
        <div class="card-body">
          {{ availableCount }}
        </div>
      </div>
    </h4>
    <h4 class="col text-warning">
      <div class="card col border-warning">
        <div class="card-header bg-warning text-light border-warning">DƠ</div>
        <div class="card-body">
          {{ needCleaningCount }}
        </div>
      </div>
    </h4>
  </div>
</div>
