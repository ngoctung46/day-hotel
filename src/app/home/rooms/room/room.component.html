<div class="card text-center" style="margin: 8px">
  <div class="card-header bg-primary text-light">
    <b>{{ room.type | RoomType }}</b>
  </div>
  <div
    class="card-body"
    [class]="{
      'bg-light': room.status == 0,
      'occupied-room': room.status == 1,
      'bg-warning': room.status == 3 || room.status == 4
    }"
  >
    <h1 class="card-title">{{ room.number }}</h1>
    <p
      class="card-text"
      [ngClass]="room.status == 1 ? 'text-light' : 'text-success'"
    >
      <span
        ><b>{{ room.status | RoomStatus }}</b></span
      >
    </p>
  </div>
  <div
    class="card-footer"
    [class]="{
      'bg-success': room.status == 0,
      'bg-light': room.status == 1,
    }"
    style="padding: 0px"
  >
    <button
      tooltip="Nhận Phòng"
      *ngIf="room.status == 0"
      class="btn btn-success btn-lg w-100"
      [routerLink]="['/customer/room/', room.id]"
    >
      Nhận khách <span class="bi bi-box-arrow-in-right"></span>
    </button>
    <div
      *ngIf="room.status !== 0"
      class="btn-group w-100 bg-danger"
      role="group"
    >
      <button
        tooltip="Đổi phòng"
        class="btn btn-success btn-lg bi bi-arrow-left-right"
        [hidden]="room.status == 4"
        (click)="changeRoom.emit(room)"
      ></button>
      <button
        tooltip="Thông tin khách lưu trú"
        type="button"
        [hidden]="room.status == 4"
        class="btn btn-primary btn-lg bi bi-person-badge-fill"
        [routerLink]="['/customer', room.customerId]"
      ></button>
      <button
        type="button"
        tooltip="Phòng dơ"
        class="btn btn-danger bi bi-stars"
        [class]="{ 'w-100': room.status == 4 }"
        (click)="updateCleaningStatus()"
      ></button>
      <button
        type="button"
        tooltip="Check out"
        [hidden]="room.status == 4"
        class="btn btn-warning btn-lg bi bi-cart-check-fill"
        [routerLink]="['/orders', room.orderId]"
        routerLinkActive="router-link-active"
      ></button>
    </div>
  </div>
</div>
