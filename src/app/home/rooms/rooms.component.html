<div class="row row-cols-auto">
  @for (room of rooms; track $index) {
  <div class="col-sm-4">
    <home-room [room]="room" (changeRoom)="setRoom(room); openModal(content)" />
  </div>
  }

  <!-- <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div> -->
  <div class="col-sm-4">
    <div class="card text-bg-danger" style="margin: 8px">
      <div class="card-header text-center text-light">
        <b>NHẮN CHO CA SAU</b>
      </div>

      <ul class="list-group list-group-flush">
        @for (note of notes; track $index) {
        <li class="list-group-item">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Lời nhắn"
              aria-label="Lời nhắn"
              aria-describedby="basic-addon2"
              [(ngModel)]="notes[$index]"
            />
            <span
              class="input-group-text bi bi-x"
              id="basic-addon2"
              (click)="notes[$index] = ''"
            ></span>
          </div>
        </li>
        }
      </ul>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h6 class="modal-title text-danger" id="modal-basic-title">Chuyển phòng</h6>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.close()"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="room-number">Chọn phòng muốn chuyển</label>
        <select
          name="rooms"
          class="form-select"
          id="room-number"
          aria-label="room-number"
          [(ngModel)]="changedRoom"
        >
          @for (room of availableRooms; track $index) {
          <option [ngValue]="room">{{ room.number }}</option>
          }
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-primary bi bi-floppy-fill"
      (click)="changeRoom(); modal.close()"
    ></button>
  </div>
</ng-template>

<hr />
